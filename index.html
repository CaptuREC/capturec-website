<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CaptuREC Studio</title>
  <style>
    /* Reset some default browser styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f8f8;
      color: #333;
      line-height: 1.6;
    }

    header {
      text-align: center;
      padding: 2rem;
      background-color: #6f42c1;
      color: white;
    }

    header h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    header p {
      font-size: 1.5rem;
      margin-top: 0;
    }

    .image-container {
      text-align: center;
      margin-top: 2rem;
    }

    .image-container img {
      max-width: 100%;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #333;
      color: white;
      margin-top: 2rem;
    }

    footer p {
      font-size: 1rem;
    }

    /* Add responsiveness */
    @media (max-width: 768px) {
      header h1 {
        font-size: 2.5rem;
      }

      header p {
        font-size: 1.2rem;
      }
    }

  </style>
</head>
<body>
  <header>
    <h1>CaptuREC Studio</h1>
    <p>Wedding Photography & Videography Services</p>
  </header>

  <div class="image-container">
    <img src="AI-wedding-in-italy.png" alt="Wedding in Italy">
  </div>

  <footer>
    <p>&copy; 2025 CaptuREC Studio. All Rights Reserved.</p>
  </footer>
</body>
</html>
